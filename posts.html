---
layout: default
title: ymichael
page: home
---

<ul>
    {% for post in site.posts %}
    <li>
        <div class='post'>
            <strong>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </strong>
            <time pubdate datetime="{{ post.date }}">
                {{ post.date | date: "%-d %B %Y" }}
            </time>
        </div>
    </li>
    {% endfor %}
</ul>
