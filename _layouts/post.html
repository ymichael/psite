---
layout: default
ispost: true
---

<article class='post' itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <time pubdate itemprop="datePublished" datetime="{{ page.date }}" content="{{ page.date }}">
            {{ page.date | date_to_string }}
        </time>
        <h1 class='post_title' itemprop="name">{{ page.title }}</h1>
    </header>
    <section>{{ content }}</section>
</article>
